    <meta name="description" content="Interactive learning platform for understanding key RFCs that built the internet. From TCP/IP to HTTP, explore the protocols that power our connected world." />
    
    <!-- GitHub Pages SPA redirect script -->
    <script>
      // Store the current path before redirecting
      sessionStorage.setItem('pathToRestore', location.pathname + location.search + location.hash);
      // Redirect to home page, where the React app will handle the routing
      location.replace(location.origin + '/?redirected=1');
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
