<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFC Tutorial - Learn Internet Standards Interactively</title>
    <meta name="description" content="Interactive learning platform for understanding key RFCs that built the internet. From TCP/IP to HTTP, explore the protocols that power our connected world." />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- GitHub Pages SPA redirect handler -->
    <script>
      // Check if we were redirected from 404.html
      if (window.location.search.includes('redirected=1')) {
        const pathToRestore = sessionStorage.getItem('pathToRestore');
        if (pathToRestore) {
          sessionStorage.removeItem('pathToRestore');
          // Use replaceState to restore the URL without adding to history
          history.replaceState(null, null, pathToRestore);
        }
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
